name: expense_app_new
description: "A Flutter expense tracking app with AI assistant powered by OpenAI."
publish_to: 'none'

version: 3.0.1+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # State Management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^12.1.3

  # Database
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.40
  path_provider: ^2.1.5

  # HTTP client
  dio: ^5.4.0

  # UI & charts
  fl_chart: ^0.65.0
  intl: ^0.19.0

  # Permissions & Media
  image_picker: ^1.0.7
  permission_handler: ^11.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # URL Launcher
  url_launcher: ^6.2.4

  # PDF Generation & Printing
  pdf: ^3.10.0
  printing: ^5.11.0

  # Markdown Rendering
  flutter_markdown: ^0.6.14

  # Firebase
  firebase_core: ^3.0.0
  firebase_analytics: ^11.0.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0
  flutter_timezone: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Code Generation (Drift)
  build_runner: ^2.10.2
  drift_dev: ^2.29.0

  # Launcher icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/Gemini_Generated_Image_vzm726vzm726vzm7-removebg-preview.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Gemini_Generated_Image_vzm726vzm726vzm7-removebg-preview.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/Gemini_Generated_Image_vzm726vzm726vzm7-removebg-preview.png"
